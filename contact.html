    <!-- ========== Start About Section ========== -->
<div class="section-contact">
        <div class="container">
          <h2 class="section-common-heading">Contact Us</h2>
          <p class="section-common-subheading">
            Get in touch with us. We are always here to help you.
          </p>
        </div>
        
        <div class="container grid grid-two--cols">
            <div class="contact-content">
              <form action="https://formspree.io/f/xgvkyqnz" method="POST">
                <div class="grid grid-two--cols mb-3">
                  <div>
                    <label for="username">username</label>
                    <input
                      type="text"
                      name="username"
                      id="username"
                      required
                      autocomplete="off"
                      placeholder="enter your name"
                    />
                  </div>
    
                  <div>
                    <label for="email">enter your email</label>
                    <input
                      type="email"
                      name="email"
                      id="email"
                      autocomplete="off"
                      required
                      placeholder="abc@gusain.com"
                    />
                  </div>
                </div>
    
                <div class="mb-3">
                  <label for="subject">subject</label>
                  <input
                    type="text"
                    name="subject"
                    id="subject"
                    placeholder="your main title"
                  />
                </div>
    
                <div class="mb-3">
                  <label for="message">message</label>
                  <textarea
                    name="message"
                    id="message"
                    cols="30"
                    rows="10"
                    placeholder="enter your message"
                  ></textarea>
                </div>
    
                <div>
                  <button type="submit" class="btn btn-submit">send message</button>
                </div>
              </form>
            </div>
    
            <div class="contact-map">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d27812.677147189435!2d79.43467112690685!3d29.382448616836434!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39a0a1bc28fd9d61%3A0x7cae7ba916987db3!2sNainital%2C%20Uttarakhand!5e0!3m2!1sen!2sin!4v1746726149014!5m2!1sen!2sin"
                width="100%"
                height="500px"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
        </div>

    <!--* ========== Start Footer Section ========== -->

    <footer class="section-footer">
      <script src="footer.js"></script>
    </footer>
